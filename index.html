<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineViz - Cinematic Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              dash: {
                bg: 'var(--dash-bg)',
                card: 'var(--dash-card)',
                cardHover: 'var(--dash-card-hover)',
                border: 'var(--dash-border)',
                text: 'var(--dash-text)',
                textHigh: 'var(--dash-text-high)',
              },
              brand: {
                accent: '#0023AD', // New Deep Blue
                primary: '#001A80', // Darker shade of new accent
                secondary: '#6A5ACD', // SlateBlue (Blue-Purple)
                success: '#10B981',
              }
            },
            backgroundImage: {
              'card-gradient': 'linear-gradient(180deg, var(--card-grad-start) 0%, var(--card-grad-end) 100%)',
              'glow-radial': 'radial-gradient(circle at center, var(--tw-gradient-stops))',
            },
            animation: {
              'progress': 'progress 2s ease-in-out infinite',
              'scan-1': 'scan 3s ease-in-out infinite',
              'scan-2': 'scan 3s ease-in-out infinite 1s',
              'scan-3': 'scan 3s ease-in-out infinite 2s',
              'message-pop': 'messagePop 0.3s ease-out forwards',
              'message-pop-out': 'messagePopOut 0.3s ease-in forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'fade-out': 'fadeOut 0.3s ease-in forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeOut: {
                '0%': { opacity: '1' },
                '100%': { opacity: '0' },
              },
              messagePop: {
                '0%': { 
                    opacity: '0', 
                    transform: 'translateY(-10px) scale(0.95)', 
                    filter: 'blur(8px) brightness(0.5)' 
                },
                '100%': { 
                    opacity: '1', 
                    transform: 'translateY(0) scale(1)', 
                    filter: 'blur(0px) brightness(1)' 
                }
              },
              messagePopOut: {
                '0%': { 
                    opacity: '1', 
                    transform: 'translateY(0) scale(1)', 
                    filter: 'blur(0px) brightness(1)' 
                },
                '100%': { 
                    opacity: '0', 
                    transform: 'translateY(-10px) scale(0.95)', 
                    filter: 'blur(8px) brightness(0.5)' 
                }
              },
              progress: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              scan: {
                '0%, 100%': { 
                  opacity: '0.4', 
                  filter: 'grayscale(100%) blur(0px)',
                  boxShadow: '0 0 0 rgba(0,0,0,0)',
                  borderColor: 'transparent'
                },
                '50%': { 
                  opacity: '1', 
                  filter: 'grayscale(0%) blur(0px)',
                  boxShadow: '0 0 30px 5px rgba(0, 35, 173, 0.4)',
                  borderColor: 'rgba(0, 35, 173, 0.6)'
                },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --dash-bg: #F3F4F6;
        --dash-card: #FFFFFF;
        --dash-card-hover: #F9FAFB;
        --dash-border: #E5E7EB;
        --dash-text: #6B7280;
        --dash-text-high: #111827;
        --card-grad-start: rgba(255, 255, 255, 0.8);
        --card-grad-end: rgba(255, 255, 255, 0.4);
      }

      .dark {
        --dash-bg: #161B22; /* Slightly lighter than #0B0E14 */
        --dash-card: #1F242E; /* Slightly lighter navy */
        --dash-card-hover: #262B36;
        --dash-border: #30363D;
        --dash-text: #94A3B8;
        --dash-text-high: #F8FAFC;
        --card-grad-start: rgba(40, 50, 70, 0.4);
        --card-grad-end: rgba(20, 30, 50, 0.2);
      }

      body {
        background-color: var(--dash-bg);
        color: var(--dash-text-high);
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Custom scrollbar for content areas if needed */
      .custom-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scroll::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "d3": "https://aistudiocdn.com/d3@^7.9.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^3.4.0"
  }
}
</script>
</head>
  <body class="antialiased overflow-hidden selection:bg-brand-accent selection:text-white transition-colors duration-300">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
